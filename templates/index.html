<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cryptography App</title>
</head>
<body>
    <h1>Cryptography Web Application</h1>
    <form id="cryptoForm">
        <label for="algorithm">Choose Algorithm:</label>
        <select id="algorithm">
            <option value="rsa">RSA</option>
            <option value="blowfish">Blowfish</option>
            <option value="aes">AES</option>
        </select><br><br>

        <label for="message">Message:</label>
        <textarea id="message" required></textarea><br><br>

        <button type="button" onclick="encryptMessage()">Encrypt</button>
    </form>

    <div id="result"></div>

    <script>
        async function encryptMessage() {
            const algorithm = document.getElementById('algorithm').value;
            const message = document.getElementById('message').value;

            const response = await fetch('/encrypt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message, algorithm })
            });

            const result = await response.json();
            document.getElementById('result').innerText = 'Encrypted message: ' + result.encrypted_message;
        }
    </script>
</body>
</html>
